<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Clicker</title>
  </head>
  <body>
    <div class="title">Cat Clicker <span class="info">(click on the cute cat)</span></div>
    <div id="app">
      <div id="display" class="display-board">0</div>
      <div class="cats">
        <div class="cat">
          <h4 class="cat-name"></h4>
          <div id="cuteCat" class="cat-container">
            <img class="cat-image" src="https://media.distractify.com/brand-img/cZYoJwx_U/0x0/iStock-910314172-1553686882394.jpg" alt="cute cat" />
          </div>
        </div>
        
        <div class="cat">
          <h4 class="cat-name"></h4>
          <div id="cuteCat" class="cat-container">
            <img class="cat-image" src="https://www.pawlicy.com/_next/image/?url=https%3A%2F%2Fimages.ctfassets.net%2Fub3bwfd53mwy%2F3e2qvEeDXw8LyeV6616BRn%2Fe05ec9671046d082bb1623c893482be5%2FOrange_cat_sleeping.png&w=750&q=75" alt="cute cat" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
